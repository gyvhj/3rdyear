<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 120px;
      margin-right: 10px;
      text-align: right;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    #responseMsg {
      font-size: 14px;
      margin-top: 12px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
    </div>

    <div class="form-group">
      <label for="oldPass">Old Password:</label>
      <input type="password" id="oldPass" name="oldPass" placeholder="Enter your old password" required />
    </div>

    <div class="form-group">
      <label for="newPass">New Password:</label>
      <input type="password" id="newPass" name="newPass" placeholder="Enter your new password" required />
    </div>

    <div class="form-group">
      <label for="confirmPass">Confirm:</label>
      <input type="password" id="confirmPass" name="confirmPass" placeholder="Re-enter your new password" required />
    </div>

    <button id="changePassBtn">Change Password</button>

    <p id="responseMsg"></p>
  </div>

  <script src="change.js"></script>
</body>
</html>
