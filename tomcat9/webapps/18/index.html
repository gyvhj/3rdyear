<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Stock Prices</title>
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f8fa;
    margin: 0;
    padding: 40px;
    text-align: center;
  }

  h1 {
    color: #333;
    margin-bottom: 30px;
  }

  p {
    font-size: 1.5rem;
    margin: 15px 0;
    color: #222;
  }

  span {
    font-weight: bold;
    color: #007BFF;
  }

  /* Optional: Animated change effect */
  span.updated {
    background-color: yellow;
    transition: background-color 0.5s ease;
  }
</style>

<body>
  <h1>Live Stock Prices</h1>
  <p>AAPL: $<span id="aapl">--</span></p>
  <p>MSFT: $<span id="msft">--</span></p>

  <script>
    const source = new EventSource("stocks");
    source.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById("aapl").textContent = data.AAPL;
      document.getElementById("msft").textContent = data.MSFT;
    };
  </script>
</body>
</html>
