<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Factorial Calculation</h2>
        <label for="numInput">Enter an integer:</label>
        <input type="number" id="numInput" placeholder="e.g., 5" min="1">
        <button id="triggerButton">Find Factorials</button>
        <div id="output"></div>
    </div>
    
    <script src="factorialMain.js"></script>
</body>
</html>
