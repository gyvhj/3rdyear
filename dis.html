<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State and District Information</title>
  <script>
    // Data for States and their corresponding Districts
    const stateDistrictData = {
      "Andhra Pradesh": ["Anantapur", "Chittoor", "East Godavari", "Guntur", "Krishna"],
      "Bihar": ["Araria", "Patna", "Gaya", "Madhubani", "Muzaffarpur"],
      "Delhi": ["Central Delhi", "East Delhi", "New Delhi", "North Delhi", "South Delhi"],
      "Karnataka": ["Bangalore Urban", "Mysore", "Hubli", "Belgaum", "Mangalore"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Thane", "Nashik"]
    };

    // Function to update districts based on the selected state
    function updateDistricts() {
      const stateSelect = document.getElementById('state');
      const districtSelect = document.getElementById('district');
      const selectedState = stateSelect.value;

      // Clear previous districts
      districtSelect.innerHTML = '<option value="">Select District</option>';

      // If state is selected, populate the districts
      if (selectedState && stateDistrictData[selectedState]) {
        const districts = stateDistrictData[selectedState];
        districts.forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.text = district;
          districtSelect.appendChild(option);
        });
      }
    }

    // Function to display brief information about the selected district
    function showDistrictInfo() {
      const stateSelect = document.getElementById('state');
      const districtSelect = document.getElementById('district');
      const infoDiv = document.getElementById('districtInfo');
      const selectedState = stateSelect.value;
      const selectedDistrict = districtSelect.value;

      
    }
  </script>
</head>
<body>
  <h1>State and District Information</h1>

  <label for="state">Select State:</label>
  <select id="state" onchange="updateDistricts()">
    <option value="">Select State</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Bihar">Bihar</option>
    <option value="Delhi">Delhi</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Maharashtra">Maharashtra</option>
  </select>

  <br><br>

  <label for="district">Select District:</label>
  <select id="district" onchange="showDistrictInfo()">
    <option value="">Select District</option>
  </select>

  <br><br>

  <div id="districtInfo"></div>
</body>
</html>
